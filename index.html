<body>
  <div class="mainImage">
    <img src="FinalExamIMAGES/heroImage.gif">
</div>
   <div class="main">
    <div class="box">
        <header>
            <h1>Instagram</h1>
        </header>
        <div class="input">
            <input type="text" placeholder="Phone number, username, or email" name="uname" required>
            <input type="password" placeholder="Password" name="psw" required>
        </div>
        <div id="button">
            <button type="submit">Log In</button>
        </div>
        <div class="or">
            <h6><span>OR</span></h6>
        </div>
        <div class="fb">
            <a href="https://en-gb.facebook.com/" target="_blank">
                <img src="FinalExamIMAGES/facebook-icon.png" height="20px" width="20px">
                <h6>Log in with Facebook</h6>
            </a>
        </div>
        <div class="fpsw">
            <a href="#fpsw"><h5>Forgot password?</h5></a>
        </div>
    </div>
    <div class="box2">
        <div class="signUp">
            <h5>Don't have an account?</h5>
            <a href="#signUp"><h4>Sign up</h4></a>
        </div>
    </div>
    <div class="get">
        <h4>Get the app.</h4>
        <div class="apple">
            <a href="https://apps.apple.com/us/app/instagram/id389801252"><img src="FinalExamIMAGES/Appstore.png" width="140px"></a> 
        </div>
        <div class="android">
            <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=en_GB"><img src="FinalExamIMAGES/Android.png"></a>
        </div>
    </div>
</div>
